name: Pluto Check


on:
  push:
    branches: [ "test" ]
    paths: ["carvisor/kubernetes/**"]
  pull_request:
    branches: [ "main" ]
    paths: ["carvisor/kubernetes/*"]

jobs:
  check:
    runs-on: ubuntu-latest

    outputs:
      deprecated_versions: ${{ steps.check.outputs.output}}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Download Pluto
        uses: FairwindsOps/pluto/github-action@master

      - name: Use pluto
        id: check
        run: |
          export output=$()
          export OUTPUT="$(pluto detect-files -d carvisor/kubernetes --ignore-removals --ignore-deprecations)"
          OUTPUT="${OUTPUT//'%'/'%25'}"
          OUTPUT="${OUTPUT//$'\n'/'%0A'}"
          OUTPUT="${OUTPUT//$'\r'/'%0D'}"
          echo "$OUTPUT"
          echo "::set-output name=output::$(echo "$OUTPUT")"
  
  post_comment:
    runs_on: ubuntu-latest
    needs: check

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: post comment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            `Depracated Manifests`
            ${{ needs.check.outputs.deprecated_versions }}
         # github_token: ${{ secrets.GITHUB_TOKEN }}
